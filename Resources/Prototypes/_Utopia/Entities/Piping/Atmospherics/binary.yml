- type: entity
  abstract: true
  parent: BaseItem
  id: UtopiaBaseHeatExchangerPipe
  name: gas pipe
  description: Holds gas.
  placement:
    mode: SnapgridCenter
  components:
  - type: Visibility
    layer: 1
  - type: Item
    size: Normal
  - type: Transform
    anchored: true
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: Metallic
  - type: SubFloorHide
  - type: CollideOnAnchor
  - type: Anchorable
  - type: Rotatable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 200
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          collection: MetalBreak
          params:
            volume: -8
      - !type:SpawnEntitiesBehavior
        spawn:
          GasPipeBroken:
            min: 1
            max: 1
        offset: 0
      - !type:DoActsBehavior
        acts: ["Breakage"]
  - type: Sprite
    sprite: Structures/Piping/Atmospherics/pipe.rsi
    drawdepth: ThinPipe
    visible: false
  - type: Appearance
  - type: NodeContainer
  - type: PipeRestrictOverlap
  - type: AtmosUnsafeUnanchor
  - type: AtmosMonitoringConsoleDevice
  - type: Tag
    tags:
    - Pipe
  - type: Physics
    canCollide: false
    bodyType: static
  - type: StaticPrice
    price: 30

- type: entity
  parent: UtopiaBaseHeatExchangerPipe
  id: HeatExchangingPipe
  name: radiator
  description: Transfers heat between the pipe and its surroundings.
  suffix: Straight
  placement:
    mode: SnapgridCenter
  components:
  - type: Tag
    tags:
      - UtopiaHeatExchanger
  - type: Rotatable
  - type: Transform
    noRot: false
  - type: Sprite
    sprite: _Utopia/Structures/Piping/Atmospherics/heatexchanger.rsi
    layers:
    - state: pipeStraight
      map: [ "enum.PipeVisualLayers.Pipe" ]
    - state: heStraight
      map: [ "enum.SubfloorLayers.FirstLayer" ]
  - type: AtmosPipeLayers
    spriteRsiPaths: {}
    numberOfPipeLayers: 1
  - type: SubFloorHide
    visibleLayers:
    - enum.SubfloorLayers.FirstLayer
  - type: Appearance
  - type: PipeColorVisuals
  - type: AtmosDevice
  - type: NodeContainer
    nodes:
      pipe:
        !type:PipeNode
        nodeGroupID: Pipe
        pipeDirection: Longitudinal
  - type: Construction
    graph: GasBinary
    node: radiator
  - type: AtmosMonitoringConsoleDevice
    navMapBlip: Thermoregulator
  - type: GuideHelp
    guides:
    - Radiators

- type: entity
  parent: HeatExchangingPipe
  id: HeatExchangingPipeBend
  suffix: Bend
  components:
    - type: SubFloorHide
      visibleLayers:
      - enum.SubfloorLayers.FirstLayer
    - type: Sprite
      layers:
      - state: pipeBend
        map: [ "enum.PipeVisualLayers.Pipe" ]
      - state: heBend
        map: [ "enum.SubfloorLayers.FirstLayer" ]
    - type: NodeContainer
      nodes:
        pipe:
          !type:PipeNode
          nodeGroupID: Pipe
          pipeDirection: SWBend
    - type: Construction
      graph: GasBinary
      node: bendradiator

- type: entity
  parent: HeatExchangingPipe
  id: HeatExchangingPipeConnector
  suffix: Straight
  placement:
    mode: SnapgridCenter
  components:
  - type: Tag
    tags:
      - UtopiaHeatExchangerConnection
  - type: Sprite
    sprite: _Utopia/Structures/Piping/Atmospherics/heatexchanger.rsi
    layers:
    - state: pipeStraight
      map: [ "enum.PipeVisualLayers.Pipe" ]
    - state: heConnection
      map: [ "enum.SubfloorLayers.FirstLayer" ]